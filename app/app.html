<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar >
    <ion-title>Project</ion-title>

    <ion-buttons end>
      <button royal (click)="newProject()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="#p of projects; #i = index" (click)="openProject(p)" *ngClass="">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
