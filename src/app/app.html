<ion-menu id="leftMenu" [content]="content">

  <ion-content>
    <ion-toolbar>
      <ion-title>Project</ion-title>
      <ion-buttons end>
        <button royal (click)="newProject()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of projects; let i = index" (click)="openProject(p)" >
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
