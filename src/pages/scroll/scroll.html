<ion-header>

  <ion-navbar>
    <ion-title>scroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">  <!-- # -> let -->
      <ion-avatar item-left>
        <ion-img [src]="item.avatar"></ion-img>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
