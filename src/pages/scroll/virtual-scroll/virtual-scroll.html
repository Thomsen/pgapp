<ion-header>

  <ion-navbar>
    <ion-title>virtual-scroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="items" [approxItemWidth]="'90%'" [approxItemHeight]="'40px'">
    <ion-item *virtualItem="let item">
      <ion-avatar item-left>
        <ion-img [src]="item.avatar"></ion-img>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
