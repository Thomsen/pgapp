<div class="modal">
  <ion-header-bar>
    <h1 class="title">Edia User</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="user.username"/>
      </label>
      <label class="item item-input">
        <span class="input-label">Info</span>
        <input type="text" ng-model="user.password"/>
      </label>
    </div>
    <button class="button button-full button-energized" ng-click="closeModal()">Done
    </button>
  </ion-content>
</div>
