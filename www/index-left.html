<ion-header-bar class="bar-dark">
  <h1 class="title">Projects</h1>
  <button class="button button-icon" ng-click="newProject()">
    <i class="icon ion-plus"></i>
  </button>
</ion-header-bar>
<ion-content scroll="false">
  <ion-list>
    <ion-item ng-repeat="project in projects track by $index" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
      {{project.title}}
    </ion-item>
  </ion-list>
</ion-content>
