<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) must be last -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/index.js", type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js", type="text/javascript"></script>
    <script src="js/controllers.js", type="text/javascript"></script>

  </head>
  <body onload="app.initialize" ng-app="starter">

    <ion-nav-view></ion-nav-view>

    <script id="index-left.html" type="text/ng-template">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
        <button class="button button-icon" ng-click="newProject()">
          <i class="icon ion-plus"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
            {{project.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </script>

    <script id="index-content.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-only">
        <ion-tab title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filling-outline">

          <ion-content scroll="true" has-tabs="true">

            <ion-list>
              <ion-item ng-repeat="task in activeProject.tasks" ng-click="taskClick(task)">
                {{task.title}}
                <img ng-src="{{task.lastPhoto}}", style="max-width: 100%" />
              </ion-item>
            </ion-list>
          </ion-content>

        </ion-tab>
        <ion-tab title="About" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
          <ion-header-bar class="bar-dark" >
            <button class="button button-icon" ng-click="toggleProjects()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">About</h1>
          </ion-header-bar>

          <ion-content has-tabs="true">
            <nav>
              <ul>
                <li><a class="button button-halfwidth" ui-sref="home">Home</a></li>
                <li><a class="button button-halfwidth" ui-sref="snd.about">About</a></li>
              </ul>
            </nav>

          </ion-content>
        </ion-tab>
        <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
          <ion-header-bar class="bar-dark" >
            <button class="button button-icon" ng-click="toggleProjects()">
              <i class="icon ion-navicon"></i>
            </button>
            <h1 class="title">Settings</h1>
          </ion-header-bar>

        </ion-tab>
      </ion-tabs>
    </script>


  </body>
</html>
