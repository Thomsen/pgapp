<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) must be last -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/index.js", type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js", type="text/javascript"></script>
    <script src="js/controllers.js", type="text/javascript"></script>

  </head>
  <body onload="app.initialize" ng-app="starter">
    <ion-side-menus ng-controller="TodoController">
      <ion-side-menu-content>
        <ion-tabs class="tabs-icon-only">
          <ion-tab title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filling-outline">
            <ion-header-bar class="bar-dark" >
              <button class="button button-icon" ng-click="toggleProjects()">
                <i class="icon ion-navicon"></i>
              </button>
              <h1 class="title">{{activeProject.title}}</h1>
              <button class="button button-icon" ng-click="newTask()">
                <i class="icon ion-compose" ></i>
              </button>
            </ion-header-bar>

            <ion-content scroll="true" has-tabs="true">
              <ion-list>
                <ion-item ng-repeat="task in activeProject.tasks" ng-click="taskClick(task)">
                  {{task.title}}
                  <img ng-src="{{task.lastPhoto}}", style="max-width: 100%" />
                </ion-item>
              </ion-list>
            </ion-content>

          </ion-tab>
          <ion-tab title="About" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
            <ion-header-bar class="bar-dark" >
              <button class="button button-icon" ng-click="toggleProjects()">
                <i class="icon ion-navicon"></i>
              </button>
              <h1 class="title">About</h1>
            </ion-header-bar>

            <ion-content has-tabs="true">
              <nav>
                <ul>
                  <li><a href="#/">Home</a></li>
                  <li><a href="#/about">About</a></li>
                </ul>
              </nav>

            </ion-content>
          </ion-tab>
          <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
            <ion-header-bar class="bar-dark" >
              <button class="button button-icon" ng-click="toggleProjects()">
                <i class="icon ion-navicon"></i>
              </button>
              <h1 class="title">Settings</h1>
            </ion-header-bar>

          </ion-tab>
        </ion-tabs>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
          <button class="button button-icon" ng-click="newProject()">
            <i class="icon ion-plus"></i>
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <script id="new-task.html" type="text/ng-template">
        <div class="modal">
          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>
          <!-- Modal content area -->
          <ion-content>
            <form ng-submit="createTask(task)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What do you need to do?" ng-model="task.title">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">Create Task</button>
              </div>
              <button ng-click="getPhoto()" ng-controller="CameraController" class="button button-block button-primary">Take Photo</button>
              <input type="hidden" ng-model="task.lastPhoto" value="{{lastPhoto}}" />
              <img ng-src="{{lastPhoto}}" style="max-width: 100%" />
            </form>

          </ion-content>
        </div>
      </script>

    </ion-side-menus>
  </body>
</html>
