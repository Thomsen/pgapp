<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>

    <!-- cordova script (this will be a 404 during development) must be last -->
    <script src="cordova.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/index.js", type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/services.js", type="text/javascript"></script>
    <script src="js/controllers.js", type="text/javascript"></script>

  </head>
  <body onload="app.initialize" ng-app="starter">

    <ion-nav-view></ion-nav-view>

    <script id="index-left.html" type="text/ng-template">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
        <button class="button button-icon" ng-click="newProject()">
          <i class="icon ion-plus"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
            {{project.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </script>

    <script id="index-home.html" type="text/ng-template">

      <ion-view title="{{ headerTitle }}">

        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <button class="button button-icon icon ion-compose" ng-click="newTask()">
          </button>
        </ion-nav-buttons>

        <ion-content has-header="true" has-tabs="true">

          <ion-list>
            <ion-item ng-repeat="task in activeProject.tasks" ng-click="taskClick(task)">
              {{task.title}}
              <img ng-src="{{task.lastPhoto}}", style="max-width: 100%" />
            </ion-item>
          </ion-list>
        </ion-content>


       <div class="tabs tabs-icon-only">
         <a nav-clear class="tab-item disable-user-behavior active" nav-clear title="Home" ui-sref="root.home">
           <i class="icon ion-ios7-home"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior" title="About" ui-sref="root.about"
            icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-clock"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior" title="Settings" ui-sref="root.settings"
            icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-gear"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
       </div>

      </ion-view>
    </script>
    <script id="index-about.html" type="text/ng-template">

      <ion-view title="About">
        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-navicon" menu-toggle="left">
          </button>
          </ion-nav-buttons>

        <ion-content has-header="true" has-tabs="true">
          <nav>
            <ul>
              <li><a class="button" ui-sref="home">Home</a></li>
              <li><a class="button" ui-sref="snd.about">About</a></li>
            </ul>
          </nav>
        </ion-content>

       <div class="tabs tabs-icon-only">
         <a nav-clear class="tab-item disable-user-behavior" title="Home" ui-sref="root.home">
           <i class="icon ion-ios7-home"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior active" title="About" ui-sref="root.about"
            icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-clock"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior" title="Settings" ui-sref="root.settings"
            icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-gear"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         </ion-view>
</script>

    <script id="index-settings.html" type="text/ng-template">

      <ion-view title="Settings">

        <ion-nav-buttons side="left">
          <button class="button button-icon icon ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>

        <ion-content>
          settings
        </ion-content>


       <div class="tabs tabs-icon-only">
         <a nav-clear class="tab-item disable-user-behavior" title="Home" ui-sref="root.home">
           <i class="icon ion-ios7-home"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior" title="About" ui-sref="root.about" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-clock"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         <a nav-clear class="tab-item disable-user-behavior active" title="Settings" ui-ref="root.settings" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
           <i class="icon ion-ios7-gear"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
         </a>
         </ion-view>
</script>

  </body>
</html>
