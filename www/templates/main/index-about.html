
<ion-view title="About">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-content has-header="true" has-tabs="true">
    <nav>
      <ul>
        <li><a class="button" ui-sref="home">
            <i class="icon ion-home"></i>Home</a></li>
        <li><a class="button" ui-sref="snd.about">About</a></li>
      </ul>
    </nav>
    <button class="button" ui-sref="test">test</button>
    <button class="button button-block" ng-click="identifyUser()">
      identify user
    </button>
    <button class="button button-block button-positive" ng-if="identified" ng-click="pushRegister()">
      push register
    </button>
    <button class="button" ui-sref="backend">backend</button>
  </ion-content>

  <div class="tabs tabs-icon-only">
    <a nav-clear class="tab-item disable-user-behavior" title="Home" ui-sref="root.home">
      <i class="icon ion-ios-home"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
    </a>
    <a nav-clear class="tab-item disable-user-behavior active" title="About" ui-sref="root.about"
       icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
      <i class="icon ion-ios-clock"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Settings" ui-sref="root.settings"
       icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
      <i class="icon ion-ios-gear"><span class="table-title ng-binding" ng-bind-html="title"></span></i>
    </a>
</ion-view>
